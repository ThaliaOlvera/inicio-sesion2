<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form action="" class="form">
          <div class="username">
            <img src="./icons/account_circle_FILL0_wght400_GRAD0_opsz48.svg" />
            <label for="username">USERNAME</label>
            <input type="text" name="" class="input-username" />
          </div>
          <div class="password">
            <img src="./icons/lock_FILL0_wght400_GRAD0_opsz48.svg" />
            <label for="password">PASSWORD</label>
            <input type="password" name="" class="input-password" />
          </div>
          <div class="login">
            <button type="submit" class="button-login">ENTER</button>
          </div>
          <div class="option-container">
            <div class="option-in">
              <button type="submit" class="signin">Sign In</button>
              <button type="submit" class="registrer">Registrer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
